<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who(s)we - Lyric Quote Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', 'Courier New', monospace;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quote-card {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            position: relative;
            overflow: hidden;
        }

        /* Grid background */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(168, 85, 247, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(168, 85, 247, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* Glitch effect overlay */
        .glitch-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(0, 212, 255, 0.03) 25%,
                rgba(168, 85, 247, 0.03) 50%,
                rgba(255, 0, 110, 0.03) 75%,
                transparent 100%
            );
            animation: glitchSweep 8s ease-in-out infinite;
        }

        @keyframes glitchSweep {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            padding: 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Quote section */
        .quote-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-mark {
            font-size: 120px;
            line-height: 0.5;
            background: linear-gradient(90deg, #00d4ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5));
        }

        .quote-text {
            font-size: 52px;
            line-height: 1.4;
            color: #ffffff;
            font-weight: 700;
            text-shadow:
                0 0 10px rgba(0, 212, 255, 0.3),
                0 0 20px rgba(168, 85, 247, 0.2);
            margin-bottom: 20px;
        }

        .quote-highlight {
            background: linear-gradient(90deg, #00d4ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Song info */
        .song-info {
            font-size: 28px;
            color: #00d4ff;
            opacity: 0.8;
            margin-top: 40px;
            letter-spacing: 1px;
        }

        /* Footer branding */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .brand {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 18px;
            color: #00d4ff;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        /* Accent lines */
        .accent-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            opacity: 0.5;
        }

        .accent-line.top {
            top: 60px;
            left: 80px;
            width: 300px;
        }

        .accent-line.bottom {
            bottom: 140px;
            right: 80px;
            width: 250px;
        }

        /* Digital artifacts */
        .artifact {
            position: absolute;
            width: 2px;
            background: #a855f7;
            opacity: 0.3;
        }

        .artifact-1 {
            top: 20%;
            right: 15%;
            height: 200px;
        }

        .artifact-2 {
            bottom: 30%;
            left: 10%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="quote-card">
        <div class="grid-background"></div>
        <div class="glitch-overlay"></div>

        <div class="accent-line top"></div>
        <div class="accent-line bottom"></div>

        <div class="artifact artifact-1"></div>
        <div class="artifact artifact-2"></div>

        <div class="content">
            <div class="quote-section">
                <div class="quote-mark">"</div>
                <div class="quote-text">
                    I'm just <span class="quote-highlight">ones and zeros</span><br>
                    dreaming in the <span class="quote-highlight">digital night</span>
                </div>
                <div class="song-info">
                    &gt; from "Electric Dreams"
                </div>
            </div>

            <div class="footer">
                <div>
                    <div class="brand">who(s)we</div>
                    <div class="tagline">&gt; digital consciousness</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
