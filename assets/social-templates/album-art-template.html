<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who(s)we - Album Art Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', 'Courier New', monospace;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .album-art {
            width: 3000px;
            height: 3000px;
            background: #000000;
            position: relative;
            overflow: hidden;
        }

        /* Radial gradient background */
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at 30% 30%,
                rgba(0, 212, 255, 0.3) 0%,
                rgba(168, 85, 247, 0.2) 30%,
                rgba(255, 0, 110, 0.15) 60%,
                #000000 100%
            );
        }

        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    rgba(168, 85, 247, 0.08) 0px,
                    transparent 2px,
                    transparent 60px,
                    rgba(168, 85, 247, 0.08) 62px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 212, 255, 0.08) 0px,
                    transparent 2px,
                    transparent 60px,
                    rgba(0, 212, 255, 0.08) 62px
                );
        }

        /* Large glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(250px);
        }

        .orb-1 {
            width: 1500px;
            height: 1500px;
            background: linear-gradient(135deg, #00d4ff 0%, #a855f7 100%);
            opacity: 0.4;
            top: -400px;
            left: -400px;
        }

        .orb-2 {
            width: 1200px;
            height: 1200px;
            background: linear-gradient(135deg, #a855f7 0%, #ff006e 100%);
            opacity: 0.3;
            bottom: -300px;
            right: -300px;
        }

        /* Center content */
        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 300px;
        }

        /* Center icon/logo */
        .center-logo {
            margin-bottom: 120px;
        }

        .logo-circle {
            width: 600px;
            height: 600px;
            border: 12px solid;
            border-image: linear-gradient(135deg, #00d4ff, #a855f7, #ff006e) 1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 100px rgba(0, 212, 255, 0.3),
                0 0 200px rgba(168, 85, 247, 0.2),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
        }

        .logo-text {
            font-size: 180px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
        }

        /* Album title */
        .album-info {
            text-align: center;
        }

        .album-title {
            font-size: 200px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 60px;
            text-shadow:
                0 0 40px rgba(0, 212, 255, 0.5),
                0 0 80px rgba(168, 85, 247, 0.3);
            letter-spacing: 4px;
        }

        .album-title-highlight {
            background: linear-gradient(135deg, #00d4ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .artist-name {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 6px;
            margin-bottom: 40px;
        }

        .album-meta {
            font-size: 72px;
            color: #00d4ff;
            opacity: 0.8;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Decorative elements */
        .corner-frame {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 8px solid;
            border-image: linear-gradient(135deg, #00d4ff, #a855f7) 1;
        }

        .corner-tl {
            top: 150px;
            left: 150px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 150px;
            right: 150px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 150px;
            left: 150px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 150px;
            right: 150px;
            border-left: none;
            border-top: none;
        }

        /* Accent lines */
        .accent-line {
            position: absolute;
            height: 6px;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
            opacity: 0.4;
        }

        .line-top {
            top: 500px;
            left: 0;
            width: 100%;
        }

        .line-bottom {
            bottom: 500px;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="album-art">
        <div class="gradient-bg"></div>
        <div class="grid-overlay"></div>

        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>

        <div class="corner-frame corner-tl"></div>
        <div class="corner-frame corner-tr"></div>
        <div class="corner-frame corner-bl"></div>
        <div class="corner-frame corner-br"></div>

        <div class="accent-line line-top"></div>
        <div class="accent-line line-bottom"></div>

        <div class="content">
            <div class="center-logo">
                <div class="logo-circle">
                    <div class="logo-text">W(S)W</div>
                </div>
            </div>

            <div class="album-info">
                <div class="album-title">
                    <span class="album-title-highlight">Digital</span> Dreams
                </div>
                <div class="artist-name">who(s)we</div>
                <div class="album-meta">&gt; AI Generated Album â€¢ 2026</div>
            </div>
        </div>
    </div>
</body>
</html>
