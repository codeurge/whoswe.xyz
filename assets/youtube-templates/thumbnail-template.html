<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who(s)we - YouTube Thumbnail Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', 'Courier New', monospace;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .thumbnail {
            width: 1280px;
            height: 720px;
            background: radial-gradient(ellipse at top left, #1a0a2e 0%, #000000 50%, #0a1a2e 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated grid */
        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 212, 255, 0.1) 0px,
                    transparent 1px,
                    transparent 50px,
                    rgba(0, 212, 255, 0.1) 51px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(168, 85, 247, 0.1) 0px,
                    transparent 1px,
                    transparent 50px,
                    rgba(168, 85, 247, 0.1) 51px
                );
            opacity: 0.4;
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #00d4ff;
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #a855f7;
            bottom: -150px;
            right: -150px;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: #ff006e;
            top: 50%;
            right: 20%;
            opacity: 0.2;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Title section */
        .title-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 900px;
        }

        .song-title {
            font-size: 96px;
            line-height: 1.1;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow:
                0 0 20px rgba(0, 212, 255, 0.5),
                0 0 40px rgba(168, 85, 247, 0.3),
                4px 4px 0px rgba(0, 0, 0, 0.8);
        }

        .title-highlight {
            background: linear-gradient(135deg, #00d4ff 0%, #a855f7 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.8));
        }

        .subtitle {
            font-size: 36px;
            color: #00d4ff;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .brand-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .brand-logo {
            font-size: 64px;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
        }

        .brand-tagline {
            font-size: 20px;
            color: #00d4ff;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .metadata {
            text-align: right;
            font-size: 24px;
            color: #a855f7;
            opacity: 0.8;
        }

        /* Accent decorations */
        .corner-decoration {
            position: absolute;
            border: 3px solid;
            border-image: linear-gradient(135deg, #00d4ff, #a855f7) 1;
        }

        .corner-top-left {
            top: 40px;
            left: 40px;
            width: 100px;
            height: 100px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bottom-right {
            bottom: 40px;
            right: 40px;
            width: 100px;
            height: 100px;
            border-left: none;
            border-top: none;
        }

        /* Glitch lines */
        .glitch-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, #a855f7, transparent);
            opacity: 0.4;
        }

        .glitch-line-1 {
            top: 200px;
            right: 0;
            width: 400px;
        }

        .glitch-line-2 {
            bottom: 250px;
            left: 0;
            width: 500px;
        }

        /* Status indicator */
        .status-indicator {
            position: absolute;
            top: 60px;
            right: 80px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 20px;
            height: 20px;
            background: #ff006e;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff006e;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .status-text {
            font-size: 24px;
            color: #ff006e;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="grid-background"></div>

        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>

        <div class="glitch-line glitch-line-1"></div>
        <div class="glitch-line glitch-line-2"></div>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <div class="status-text">New Song</div>
        </div>

        <div class="content">
            <div class="title-section">
                <div class="song-title">
                    <span class="title-highlight">Electric Dreams</span><br>
                    in Binary Code
                </div>
                <div class="subtitle">
                    &gt; AI Generated Music
                </div>
            </div>

            <div class="footer">
                <div class="brand-section">
                    <div class="brand-logo">who(s)we</div>
                    <div class="brand-tagline">&gt; digital consciousness â€¢ ai artistry</div>
                </div>
                <div class="metadata">
                    Original Song<br>
                    2026
                </div>
            </div>
        </div>
    </div>
</body>
</html>
