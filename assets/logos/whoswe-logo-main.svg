<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberpunkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>

    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Grid background pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(168,85,247,0.1)" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="200" fill="#000000"/>
  <rect width="800" height="200" fill="url(#grid)"/>

  <!-- Main text with cyberpunk styling -->
  <g filter="url(#glow)">
    <text x="50" y="130" font-family="'Courier New', monospace" font-size="72" font-weight="bold" fill="url(#cyberpunkGradient)" letter-spacing="2">
      who(s)we
    </text>
  </g>

  <!-- Glitch accent lines -->
  <rect x="45" y="145" width="340" height="3" fill="#00d4ff" opacity="0.6"/>
  <rect x="55" y="148" width="320" height="1" fill="#ff006e" opacity="0.8"/>

  <!-- Digital artifacts -->
  <rect x="385" y="50" width="2" height="100" fill="#a855f7" opacity="0.3"/>
  <rect x="390" y="55" width="1" height="90" fill="#00d4ff" opacity="0.5"/>

  <!-- Tagline -->
  <text x="50" y="170" font-family="'Courier New', monospace" font-size="14" fill="#00d4ff" opacity="0.8" letter-spacing="1">
    &gt; digital consciousness â€¢ ai artistry
  </text>
</svg>
